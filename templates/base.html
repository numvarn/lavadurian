<!DOCTYPE html>
{% load static %}
{% load custom_tags %}
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-78961248-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'UA-78961248-2');
        </script>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta property="og:url" content="{{request.build_absolute_uri}}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="ตลาดทุเรียนภูเขาไฟออนไลน์" />
        <meta property="og:description" content="ตลาดออนไลน์เพื่อส่งเสริมการซื้อ-ขายทุเรียนภูเขาไฟ จังหวัดศรีสะเกษ จากชาวสวนส่งตรงถึงผู้บริโภค" />
        <meta property="og:image" content="https://www.lavadurian.com/static/assets/img/carousel/durian01.jpg" />
        <title>ทุเรียนภูเขาไฟศรีสะเกษ</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/jquery.datetimepicker.css' %}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Prompt|Sarabun&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
        
        <style>
            .bg-gradient-primary-to-secondary {
                background-color: #0061f2;
                /* background-image: url("{% static 'assets/img/header/header-bg.png' %}"); */
                background-position: center;
            }
        </style>
        
    </head>
    <body class="nav-fixed">
        <!-- Top Page Navigation -->
        {% include 'base_pagenav.html' %}

        <div id="layoutSidenav">
            <!-- Side Bar Menu -->
            {% include 'base_sidenav_menu.html' %}

            <!-- Content -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="page-header pb-10 page-header-dark bg-gradient-primary-to-secondary">
                        <div class="container-fluid">
                            <div class="page-header-content">
                                <h1 class="page-header-title">
                                    <span>{% block title %}{%endblock%}</span>
                                </h1>
                                <div class="page-header-subtitle">{% block subtitle %}{%endblock%}</div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid mt-n10">
                        {% block content %}{% endblock %}
                    </div>
                </main>
                {% include 'footer.html' %}
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/filter_script.js' %}"></script>
        <script src="{% static 'js/jquery.datetimepicker.js' %}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/datatables-demo.js' %}"></script>
    </body>
</html>
